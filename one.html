<script type="text/javascript">
			$(document).ready(function(){

				//Partial Sliding (Only show some of background)
				//要更改上、下方向和左、右方向，只需要在top/left的值中添加"-"号（表示反方面）。
				$('.boxgrid.peek').hover(function(){
					$(".cover", this).stop().animate({left:'325px'},{queue:false,duration:160});
				}, function() {
					$(".cover", this).stop().animate({left:'0px'},{queue:false,duration:160});
				});
				// two
					$('.boxgrid2.peek2').hover(function(){
					$(".cover", this).stop().animate({top:'325px'},{queue:false,duration:160});
				}, function() {
					$(".cover", this).stop().animate({top:'0px'},{queue:false,duration:160});
				});
			
			});
</script>
